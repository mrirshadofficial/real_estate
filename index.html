<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <title>Home - Real Estate Management</title>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Properties - Real Estate Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Available Properties</h1>
        <div th:each="property : ${properties}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${property.title}"></h5>
                    <p class="card-text" th:text="${property.description}"></p>
                    <a th:href="@{/properties/{id}(id=${property.id})}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Property Details - Real Estate Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 th:text="${property.title}"></h1>
        <p th:text="${property.description}"></p>
        <p>Price: <span th:text="${property.price}"></span></p>
        <a th:href="@{/bookings/{id}(id=${property.id})}" class="btn btn-success">Book Viewing</a>
    </div>
</body>
</html>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - Real Estate Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form th:action="@{/register}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Estate Management System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Online Real Estate Management</h1>
  </header>
  <main>
    <section class="search-section">
      <input type="text" id="locationInput" placeholder="Search by location">
      <input type="number" id="priceInput" placeholder="Max Price">
      <button id="searchBtn">Search</button>
    </section>
    <section class="property-list">
      <h2>Available Properties</h2>
      <div id="properties">
        <!-- Properties will be loaded here dynamically -->
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Real Estate Management</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
